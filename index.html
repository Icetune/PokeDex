<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>

</head>

<body onload="loadPokemon()">

    <header id="pokedex">
        <div class="pokemon-header-text">
            <div class="pokemon-header-text-left">
                <img src="icons/pfeil-links.png">
                <h1 id="pokemonName"></h1>
                <div class="pokemon-header-types">
                    <p id="pokemonFirstType" class="pokemon-header-type"></p>
                    <p id="pokemonSecondType" style="display:none;" class="pokemon-header-type"></p>
                </div>
            </div>
            <div class="pokemon-header-text-right">
                <img src="icons/herz.png">
                <p id="pokemonNumber" class="pokemon-header-number"></p>
                <p id="germanPokemonName" class="pokemon-header-animal"></p>
            </div>

        </div>

        <img id="pokemonArtwork" src="">

    </header>

    <div class="info-container">

        <div class="nav-bar">
            <p onclick="renderPokemonDescription()">About</p>
            <p>Base Stats</p>
            <p onclick="renderPokemonEvolutions()">Evolution</p>
            <p>Moves</p>
        </div>

        <div id="content-container">

            <div id="pokemon-description"></div>

            <table class="about-table">
                <tr>
                    <td class="td-left">
                        Abilities
                    </td>
                    <td class="td-right" id="abilities">
                        <p>Ability1</p>
                        <p>Ability1</p>
                    </td>
                </tr>
                <tr>
                    <td class="td-left">
                        Weight
                    </td>
                    <td class="td-right" id="weight">
                        430kg
                    </td>
                </tr>
                <tr>
                    <td class="td-left">
                        Legendary
                    </td>
                    <td class="td-right" id="legendary">
                        Yes
                    </td>
                </tr>
                <tr>
                    <td class="td-left">
                        Genera
                    </td>
                    <td class="td-right" id="genera">
                        Lava Dome Pokemon
                    </td>
                </tr>
                <tr>
                    <td class="td-left">
                        Shape
                    </td>
                    <td class="td-right" id="shape">
                        Quadruped
                    </td>
                </tr>
            </table>

        </div>



    </div>

</body>

</html>
